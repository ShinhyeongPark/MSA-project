<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
<title>{% block title %}감자마켓{% endblock %}</title>
    {% load static %}
  <!-- Bootstrap core CSS -->
<link href='{% static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">

  <!-- Custom styles for this template -->

    <link href='{% static "css/shop-item.css" %}' rel="stylesheet">


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{link.home}}">감자마켓</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{link.home}}">홈
              <span class="sr-only">(current)</span>
            </a>
          </li><li class="nav-item">
            <a class="nav-link" href="{{link.search}}">검색</a>
          </li>

          {% if link.token %}
            <li class="nav-item">
            <a class="nav-link" href="{{link.home}}item/new/">매물등록</a>
          </li>
      <li class="nav-item">
            <a class="nav-link" href="{{link.user_link}}">마이페이지</a>
          </li><li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %} ">로그아웃</a>
          </li>
          {% else %}
           <li class="nav-item">
            <a class="nav-link" href="{{link.signin}}">로그인</a>
          </li>
              {% endif %}
        </ul>
      </div>
    </div>
  </nav>

{% block content %}

{% endblock %}

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Potato Market 2021</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
